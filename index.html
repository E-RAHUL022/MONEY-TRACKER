<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker Web App</title>
</head>
<body>

    <h1>Expense Tracker Web App</h1>

    <div class="user-info">
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" placeholder="Enter your name" />

        <label for="user-budget">Budget:</label>
        <input type="number" id="user-budget" placeholder="Enter your budget" />
        <button id="set-budget-btn">Set Budget</button>
    </div>

    <div class="summary">
        <p><strong>User:</strong> <span id="display-user">-</span></p>
        <p><strong>Budget:</strong> ₹<span id="display-budget">0</span></p>
        <p><strong>Spent:</strong> ₹<span id="total-amount">0</span></p>
        <p><strong>Balance:</strong> ₹<span id="display-balance">0</span></p>
    </div>

    <div class="input-section">
        <label for="category-input">Category:</label>
        <input type="text" id="category-input" placeholder="Enter category" />

        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" placeholder="Enter amount" />

        <label for="date-input">Date:</label>
        <input type="date" id="date-input" />

        <button id="add-btn">Add</button>
    </div>

    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Entries will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
